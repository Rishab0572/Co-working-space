<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Co-Working Space Management Portal</title>
    <link rel="stylesheet" href="paymentpage.css">
</head>
<body>
    <div class="payment-container">
        <header>
            <h1>Complete Your Payment</h1>
        </header>

        <section class="payment-summary">
            <h2>Payment Summary</h2>
            <div class="plan-details">
                <h3>Chosen Plan: Monthly Subscription</h3>
                <p><strong>Rate:</strong> â‚¹10,000/month</p>
                <p><strong>Includes:</strong> Access to co-working space, high-speed Wi-Fi, conference rooms, and more.</p>
            </div>
        </section>

        <section class="payment-form">
            <h2>Payment Information</h2>
            <form>
                <div class="form-group">
                    <label for="card-name">Cardholder's Name:</label>
                    <input type="text" id="card-name" name="card-name" required>
                </div>
                <div class="form-group">
                    <label for="card-number">Card Number:</label>
                    <input type="text" id="card-number" name="card-number" required>
                </div>
                <div class="form-group">
                    <label for="expiry-date">Expiry Date:</label>
                    <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" required>
                </div>
                <div class="form-group">
                    <label for="billing-address">Billing Address:</label>
                    <input type="text" id="billing-address" name="billing-address" required>
                </div>

                <h3>Payment Method</h3>
                <div class="payment-options">
                    <label><input type="radio" name="payment-method" value="credit-card" checked> Credit Card</label>
                    <label><input type="radio" name="payment-method" value="paypal"> PayPal</label>
                    <label><input type="radio" name="payment-method" value="bank-transfer"> Bank Transfer</label>
                </div>

                <button type="submit">Pay Now</button>
            </form>
        </section>

        <footer>
            <p>&copy; 2024 Co-Working Space Management Portal. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
